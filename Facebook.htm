<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="Facebook.css">
    <script src="Facebook.js"></script>
</head>

<body>
    <div id="Page">
        <div id="TopPage" class="PageDivision">
            <section class="LeftTopPage">
                <section class="AlignLeftTopPage">
                    <section class="FacebookLogo">
                        <img src="Facebook-logo.png" alt="" class="FacebookLogoPicture">
                    </section>
                    <section class="SearchBox">
                        <section class="SearchFirstPart" class="SearchBoxItem">
                            <img src="Search-icon.png" alt="" id="SearchIcon">
                        </section> <!-- Search Logo -->
                        <section class="SearchLastPart" class="SearchBoxItem">
                            <input type = "text" id="SearchInputText" placeholder="Search Friends">
                        </section> <!-- Search text -->
                    </section>
                </section>
            </section>
            <section class="MidTopPage">
                <section class="AlignMidTopPage">
                    <div class="MidTopPageItem" id="MidTopItem1"></div>
                    <div class="MidTopPageItem" id="MidTopItem2"></div>
                    <div class="MidTopPageItem" id="MidTopItem3"></div>
                    <div class="MidTopPageItem" id="MidTopItem4"></div>
                </section>
            </section>
            <section class="RightTopPage">
                <section class="AlignRightTopPage">
                    <div class="RightTopPageItem" id="RightTopItem1"></div>
                    <div class="RightTopPageItem" id="RightTopItem2"></div>
                    <div class="RightTopPageItem" id="RightTopItem3"></div>
                    <div class="RightTopPageItem" id="RightTopItem4"></div>
                </section>
            </section>
        </div>
        <div id="LeftPage" class="PageDivision">
            <div class="FixedPageStart">
                <section class="MainList">
                    <section class="MainListAlign">
                        <div class="MainListItem" id="MainListItem1">Name of a Person</div>
                        <div class="MainListItem" id="MainListItem2">Friends</div>
                        <div class="MainListItem" id="MainListItem3">Groups</div>
                        <div class="MainListItem" id="MainListItem4">Most Recent</div>
                        <div class="MainListItem" id="MainListItem5">MarketPlace</div>
                        <div class="MainListItem" id="MainListItem6">Watch</div>
                        <div class="MainListItem" id="MainListItem7">Memory</div>
                        <div class="MainListItem" id="MainListItem8">Saved</div>
                        <div class="MainListItem" id="MainListItem9">^ See More</div>
                    </section>
                </section>
                <section class="LineBelowMainList">
                    <section class="LineBelowMainListAlign">
                        <hr class="HorizontalLineLeftPage">
                    </section>
                </section>
                <section class="ShortcutList">
                    Your Shortcuts
                    <div class="ShortcutListItem" id="ShortcutList1">Public Square</div>
                    <div class="ShortcutListItem" id="ShortcutList2">Candy Crush</div>
                    <div class="ShortcutListItem" id="ShortcutList3">Chess</div>
                </section>
                <section class="footer">
                    Privacy Terms Advertising Ad Choices Cookes More Meta @2022
                </section>
            </div>
        </div>
        <div id="MainPage" class="PageDivision">
            <div class="ContentPageStart">News Feed</div>
        </div>
        <div id="RightPage" class="PageDivision">
            <div class="FixedPageStart">
                <section class="RightPageTopic">
                    <div class="contacts">Contacts</div>
                    <div class="ReelsIcon"></div>
                    <div class="SearchIcon"></div>
                    <div class="ThreeDots"></div>
                </section>
                <section class="RightPageContent"></section>
            </div>
        </div>
    </div>
</body>

</html>
