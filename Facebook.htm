<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="Facebook.css">
    <script src="Facebook.js"></script>
</head>

<body>
    <div id="Page">
        <div id="TopPage" class="PageDivision">
            <section class="LeftTopPage">
                <section class="AlignLeftTopPage">
                    <section class="FacebookLogo">
                        <img src="Facebook-logo.png" alt="" class="FacebookLogoPicture">
                    </section>
                    <section class="SearchBox">
                        <section class="SearchFirstPart" class="SearchBoxItem">
                            <img src="Search-icon.png" alt="" id="SearchIcon">
                        </section> <!-- Search Logo -->
                        <section class="SearchLastPart" class="SearchBoxItem">
                            <input type = "text" id="SearchInputText" placeholder="Search Friends">
                        </section> <!-- Search text -->
                    </section>
                </section>
            </section>
            <section class="MidTopPage">
                <section class="AlignMidTopPage">
                    <div class="MidTopPageItem" id="MidTopItem1"></div>
                    <div class="MidTopPageItem" id="MidTopItem2"></div>
                    <div class="MidTopPageItem" id="MidTopItem3"></div>
                    <div class="MidTopPageItem" id="MidTopItem4"></div>
                </section>
            </section>
            <section class="RightTopPage">
                <section class="AlignRightTopPage">
                    <div class="RightTopPageItem" id="RightTopItem1"></div>
                    <div class="RightTopPageItem" id="RightTopItem2"></div>
                    <div class="RightTopPageItem" id="RightTopItem3"></div>
                    <div class="RightTopPageItem" id="RightTopItem4"></div>
                </section>
            </section>
        </div>
        <div id="LeftPage" class="PageDivision">
            <div class="FixedPageStart">
                <section class="MainList">
                    <section class="MainListAlign">
                        <div class="MainListItem" id="MainListItem1">
                            <section class="MainListItemImageCollection">
                                <img src="BeautifulProfilePicture.png" alt="" class="LeftMainListImage" id="LeftMainListNameImage">
                            </section>
                            <section class="LeftMainListDescribe">
                                Name of a Person
                            </section>
                        </div>
                        <div class="MainListItem" id="MainListItem2">
                            <section class="MainListItemImageCollection">
                                <img src="BlueFriends-icon.png" alt="" class="LeftMainListImage" id="LeftMainListFriendsImage">
                            </section>
                            <section class="LeftMainListDescribe">
                                Friends
                            </section>
                        </div>
                        <div class="MainListItem" id="MainListItem3">
                            <section class="MainListItemImageCollection">
                                <img src="BlueGroups-icon.png" alt="" class="LeftMainListImage" id="LeftMainListGroupsImage">
                            </section>
                            <section class="LeftMainListDescribe">
                                Groups
                            </section>
                        </div>
                        <div class="MainListItem" id="MainListItem4">
                            <section class="MainListItemImageCollection">
                                <img src="BlueRecent-icon.png" alt="" class="LeftMainListImage" id="LeftMainListRecentImage">
                            </section>
                            <section class="LeftMainListDescribe">
                                Most Recent
                            </section>
                        </div>
                        <div class="MainListItem" id="MainListItem5">
                            <section class="MainListItemImageCollection">
                                <img src="BlueMarketPlace-icon.png" alt="" class="LeftMainListImage" id="LeftMainListMarketPlaceImage">
                            </section>
                            <section class="LeftMainListDescribe">
                                MarketPlace
                            </section>
                        </div>
                        <div class="MainListItem" id="MainListItem6">
                            <section class="MainListItemImageCollection">
                                <img src="BlueWatch-icon.png" alt="" class="LeftMainListImage" id="LeftMainListWatchImage">
                            </section>
                            <section class="LeftMainListDescribe">
                                Watch
                            </section>
                        </div>
                        <div class="MainListItem" id="MainListItem7">
                            <section class="MainListItemImageCollection">
                                <img src="BlueMemories-icon.png" alt="" class="LeftMainListImage" id="LeftMainListMemoryImage">
                            </section>
                            <section class="LeftMainListDescribe">
                                Memory
                            </section>
                        </div>
                        <div class="MainListItem" id="MainListItem8">
                            <section class="MainListItemImageCollection">
                                <img src="BlueSaved-icon.png" alt="Saved" class="LeftMainListImage" id="LeftMainListSavedImage">
                            </section>
                            <section class="LeftMainListDescribe">
                                Saved
                            </section>
                        </div>
                        <div class="MainListItem" id="MainListItem9">
                            <section class="MainListItemImageCollection">
                                <img src="More-icon.png" alt="" class="LeftMainListImage" id="LeftMainListMoreImage">
                            </section>
                            <section class="LeftMainListDescribe">
                                See More
                            </section>
                        </div>
                    </section>
                </section>
                <section class="LineBelowMainList">
                    <section class="LineBelowMainListAlign">
                        <hr class="HorizontalLineLeftPage">
                    </section>
                </section>
                <section class="ShortcutList">
                    Your Shortcuts
                    <div class="ShortcutListItem" id="ShortcutList1">
                        <section class="ShortcutListItemImageCollection">
                            <img src="Shortcut1.jpg" alt="" class="LeftShortcutListImage">
                        </section>
                        <section class="LeftShortcutListDescribe">
                            Public Square
                        </section>
                    </div>
                    <div class="ShortcutListItem" id="ShortcutList2">
                        <section class="ShortcutListItemImageCollection">
                            <img src="Shortcut2.jpg" alt="" class="LeftShortcutListImage">
                        </section>
                        <section class="LeftShortcutListDescribe">
                            Candy Crush
                        </section>
                    </div>
                    <div class="ShortcutListItem" id="ShortcutList3">
                        <section class="ShortcutListItemImageCollection">
                            <img src="Shortcut3.jpg" alt="" class="LeftShortcutListImage">
                        </section>
                        <section class="LeftShortcutListDescribe">
                            Chess
                        </section>
                    </div>
                </section>
                <section class="footer">
                    Privacy Terms Advertising Ad Choices Cookes More Meta @2022
                </section>
            </div>
        </div>
        <div id="MainPage" class="PageDivision">
            <div class="ContentPageStart">News Feed</div>
        </div>
        <div id="RightPage" class="PageDivision">
            <div class="FixedPageStart">
                <section class="RightPageTopic">
                    <div class="Contacts">Contacts</div>
                    <div class="ReelsIcon"></div>
                    <div class="SearchIcon"></div>
                    <div class="ThreeDots"></div>
                </section>
                <section class="RightPageContent">
                    <section class="RightPageContentAlign">
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                        <div class="ContactsListItem"></div>
                    </section>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
